<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Books</title>
</head>

<body>
    <div class="mainContainer">
        <div class="topMenu">
            <div class="menuTitle">
                <img src="book.svg" alt="book">
                <h1 class="menuTitle">Library of Books</h1>
            </div>
            <div class="menuButtons">
                <ul>
                    <li>News</li>|
                    <li>Support</li>|
                    <li>Shop</li>|
                    <li>Log In</li>
                </ul>
            </div>
        </div>
        <div class="sidebar">
            <form action="" id="bookForm">
                <h2>Add a book</h2>
                <div class="input-container">
                    <lable for="bookTitle">Title</lable>
                    <input type="text" name="bookTitle" id="book-title" required>
                </div>
                <div class="input-container">
                    <lable for="bookAuthor">Author</lable>
                    <input type="text" name="bookAuthor" id="book-author" required>
                </div>
                <div class="input-container">
                    <lable for="bookPages">Pages</lable>
                    <input type="text" name="bookPages" id="book-pages" required>
                </div>
                <div class="input-checkbox">
                    <lable for="bookStatus">Already read</lable>
                    <input type="checkbox" name="bookStatus" id="book-status">
                </div>
                <div class="buttonContainer"><button type="submit" class="addBookButton">Add Book</button></div>
            </form>
        </div>
        <div class="bookShelf">
        </div>
        <div class="footer">GitHub</div>
    </div>
</body>

</html>
